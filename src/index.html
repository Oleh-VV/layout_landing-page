<!--#head area-->
<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIKE</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  </head>
  <!--#end head area-->
  <body class="page__body">
    <!--#header area-->
    <header class="header">
      <div class="top-bar">
        <a href="#">
          <img src="images/logo.png"
          alt="bike logo"
          class="top-bar-logo">
        </a>
        <div class="top-bar__icons">
          <a href="#" class="icon icon--phone"></a>
          <a href="#menu" class="icon icon--menu"></a>
        </div>
      </div>
      <div class="header__bottom">
        <h1 class="header__title">
        Take the Streets
        </h1>
      </div>

    </header>
    <!--#end header area-->

    <!--#aside area-->
    <aside class="menu page__menu" id="menu">
      <div class="top-bar menu-top">
        <a href="#">
          <img
          src="images/logo_black.png"
          alt="bike logo"
          class="top-bar-logo"
          >
        </a>
        <div class="header__icons">
          <a href="#" class="icon icon--close"></a>
        </div>
      </div>
      <div class="menu__contetnt">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item" >
              <a href="#" class="nav__link">Home</a>
            </li>
            <li class="nav__item" >
              <a href="#about_us" class="nav__link">About Us</a>
            </li>
            <li class="nav__item" >
              <a href="#compare_bikes" class="nav__link">Compare Bikes</a>
            </li>
            <li class="nav__item">
              <a href="#details" class="nav__link">Details</a>
            </li>
            <li class="nav__item">
              <a href="#contacts" class="nav__link">Contacts</a>
            </li>
          </ul>
        </nav>
        <a href="tel:+1 234 5555-55-55" class="menu__phone-number">+1 234 5555-55-55</a>
        <a href="#" class="menu__book-test-ride">Book a test ride</a>
      </div>
    </aside>
    <!--#end aside area-->

    <!--#main area-->
    <main class="main">
      <section class="slogan">
        <h2 class="slogan__title" id="about_us">
          Move Free
        </h2>
        <p class="slogan__text">
          Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.
        </p>
      </section>
      <section class="compare">
        <div class="compare__item">
          <img
          src="images/bg_image.png"
          alt="image"
          class="compare__item__img" id="compare_bikes">
          <h3 class="compare__item__title"></h3>
          <p class="compare__item__description"></p>
          <p class="compare__item__price"></p>
        </div>


      </section>

      <section class="details" id="details">

      </section>

      <section class="contacts" id="contacts">

      </section>

    </main>
    <!--#end main area-->

    <!--#footer area-->
    <footer class="footer">

    </footer>
    <!--#end footer area-->
  </body>
</html>
